<div class="flex h-screen items-center justify-center bg-gray-200">
  <form (ngSubmit)="newEntry()" class="mx-auto max-w-sm rounded bg-gray-200 p-4">
    <!-- Campo de fecha -->
    <div class="mb-4">
      <label for="date" class="block text-gray-700">Date</label>
      <input
        type="date"
        id="date"
        name="date"
        [(ngModel)]="entry.date"
        class="w-full p-2 border border-gray-300 rounded"
      />
    </div>

    <!-- Campo de ejercicio -->
    <div class="mb-4">
      <label for="exercise" class="block text-gray-700">Exercise</label>
      <input
        type="text"
        id="exercise"
        name="exercise"
        [(ngModel)]="entry.exercise"
        class="w-full p-2 border border-gray-300 rounded"
      />
    </div>

    <!-- Campo de series -->
    <div class="mb-4">
      <label for="sets" class="block text-gray-700">Sets</label>
      <input
        type="number"
        id="sets"
        name="sets"
        [(ngModel)]="entry.sets"
        class="w-full p-2 border border-gray-300 rounded"
      />
    </div>

    <!-- Campo de repeticiones -->
    <div class="mb-4">
      <label for="reps" class="block text-gray-700">Reps</label>
      <input
        type="number"
        id="reps"
        name="reps"
        [(ngModel)]="entry.reps"
        class="w-full p-2 border border-gray-300 rounded"
      />
    </div>

    <!-- BotÃ³n para enviar el formulario -->
    <div class="flex items-center justify-center">
      <button
        type="submit"
        class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700"
      >
        Add Entry
      </button>
    </div>
  </form>
</div>
